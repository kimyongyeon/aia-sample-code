<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>주민등록번호 입력</title>
  </head>
  <body>
    <label>
      주민등록번호:
      <input type="text" id="jumin1" maxlength="6" placeholder="앞 6자리" />
      -
      <input type="text" id="jumin2" maxlength="7" placeholder="뒤 7자리" />
    </label>

    <script>
      const jumin1 = document.getElementById("jumin1");
      const jumin2 = document.getElementById("jumin2");

      jumin1.addEventListener("keyup", function (e) {
        // 숫자만 입력 가능하게 처리
        this.value = this.value.replace(/[^0-9]/g, "");

        // 앞자리 6자리가 다 입력되면 자동 이동
        if (this.value.length === 6) {
          jumin2.focus();
        }
      });

      jumin2.addEventListener("keyup", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
      });
    </script>
  </body>
</html>
